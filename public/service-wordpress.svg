<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f6f7f9"/>
  
  <!-- WordPress admin mockup -->
  <rect x="30" y="30" width="340" height="240" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Top bar -->
  <rect x="30" y="30" width="340" height="35" rx="8" fill="#23282d"/>
  <text x="45" y="50" font-family="sans-serif" font-size="12" font-weight="bold" fill="white">WordPress</text>
  
  <!-- Sidebar -->
  <rect x="30" y="65" width="80" height="205" fill="#23282d"/>
  <text x="40" y="85" font-family="sans-serif" font-size="10" fill="#a0a5aa">Dashboard</text>
  <text x="40" y="105" font-family="sans-serif" font-size="10" fill="#a0a5aa">Posts</text>
  <text x="40" y="125" font-family="sans-serif" font-size="10" fill="#0073aa">Pages</text>
  <text x="40" y="145" font-family="sans-serif" font-size="10" fill="#a0a5aa">Media</text>
  <text x="40" y="165" font-family="sans-serif" font-size="10" fill="#a0a5aa">Themes</text>
  <text x="40" y="185" font-family="sans-serif" font-size="10" fill="#a0a5aa">Plugins</text>
  
  <!-- Main content area -->
  <rect x="110" y="65" width="260" height="205" fill="white"/>
  
  <!-- Page editor -->
  <text x="125" y="85" font-family="sans-serif" font-size="16" font-weight="bold" fill="#23282d">Edit Page</text>
  
  <!-- Title field -->
  <rect x="125" y="100" width="220" height="25" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="130" y="115" font-family="sans-serif" font-size="12" fill="#23282d">Estonian Landing Page</text>
  
  <!-- Content area -->
  <rect x="125" y="135" width="220" height="100" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="135" y="155" font-family="sans-serif" font-size="11" fill="#666">Add content here...</text>
  
  <!-- Gutenberg blocks -->
  <rect x="135" y="170" width="60" height="15" fill="#0073aa" rx="2"/>
  <text x="140" y="180" font-family="sans-serif" font-size="8" fill="white">Heading</text>
  
  <rect x="205" y="170" width="60" height="15" fill="#00a32a" rx="2"/>
  <text x="215" y="180" font-family="sans-serif" font-size="8" fill="white">Paragraph</text>
  
  <rect x="275" y="170" width="60" height="15" fill="#f56e28" rx="2"/>
  <text x="285" y="180" font-family="sans-serif" font-size="8" fill="white">Button</text>
  
  <!-- Publish button -->
  <rect x="270" y="245" width="75" height="20" fill="#0073aa" rx="3"/>
  <text x="290" y="257" font-family="sans-serif" font-size="10" fill="white">Publish</text>
</svg>