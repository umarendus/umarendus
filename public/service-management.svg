<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fafbfc"/>
  
  <!-- Management dashboard mockup -->
  <rect x="40" y="40" width="320" height="220" rx="12" fill="white" stroke="#e1e8ed" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="320" height="45" rx="12" fill="#f7f9fa"/>
  <text x="60" y="62" font-family="sans-serif" font-size="14" font-weight="bold" fill="#14171a">Site Management</text>
  
  <!-- Stats cards -->
  <rect x="60" y="105" width="70" height="50" fill="#1da1f2" rx="6"/>
  <text x="70" y="120" font-family="sans-serif" font-size="10" fill="white">Visitors</text>
  <text x="70" y="135" font-family="sans-serif" font-size="18" font-weight="bold" fill="white">2.4k</text>
  <text x="70" y="145" font-family="sans-serif" font-size="8" fill="#b3d9f7">+12%</text>
  
  <rect x="140" y="105" width="70" height="50" fill="#17bf63" rx="6"/>
  <text x="150" y="120" font-family="sans-serif" font-size="10" fill="white">Pages</text>
  <text x="150" y="135" font-family="sans-serif" font-size="18" font-weight="bold" fill="white">24</text>
  <text x="150" y="145" font-family="sans-serif" font-size="8" fill="#b3f0d1">Active</text>
  
  <rect x="220" y="105" width="70" height="50" fill="#ff6900" rx="6"/>
  <text x="230" y="120" font-family="sans-serif" font-size="10" fill="white">Updates</text>
  <text x="230" y="135" font-family="sans-serif" font-size="18" font-weight="bold" fill="white">3</text>
  <text x="230" y="145" font-family="sans-serif" font-size="8" fill="#ffcc99">Pending</text>
  
  <!-- Activities list -->
  <text x="60" y="185" font-family="sans-serif" font-size="12" font-weight="bold" fill="#14171a">Recent Activity</text>
  
  <circle cx="70" cy="200" r="4" fill="#1da1f2"/>
  <text x="85" y="205" font-family="sans-serif" font-size="10" fill="#657786">Content updated</text>
  <text x="280" y="205" font-family="sans-serif" font-size="9" fill="#aab8c2">2h ago</text>
  
  <circle cx="70" cy="215" r="4" fill="#17bf63"/>
  <text x="85" y="220" font-family="sans-serif" font-size="10" fill="#657786">Backup completed</text>
  <text x="280" y="220" font-family="sans-serif" font-size="9" fill="#aab8c2">5h ago</text>
  
  <circle cx="70" cy="230" r="4" fill="#ff6900"/>
  <text x="85" y="235" font-family="sans-serif" font-size="10" fill="#657786">Plugin updated</text>
  <text x="280" y="235" font-family="sans-serif" font-size="9" fill="#aab8c2">1d ago</text>
  
  <!-- Action buttons -->
  <rect x="300" y="105" width="50" height="25" fill="#1da1f2" rx="4"/>
  <text x="310" y="120" font-family="sans-serif" font-size="9" fill="white">Backup</text>
  
  <rect x="300" y="135" width="50" height="25" fill="#17bf63" rx="4"/>
  <text x="312" y="150" font-family="sans-serif" font-size="9" fill="white">Update</text>
</svg>