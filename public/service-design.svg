<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Design tools mockup -->
  <rect x="50" y="50" width="300" height="200" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Design canvas -->
  <rect x="80" y="80" width="120" height="80" rx="8" fill="#3b82f6"/>
  <rect x="90" y="90" width="100" height="60" rx="6" fill="#60a5fa"/>
  <rect x="95" y="95" width="20" height="4" fill="white"/>
  <rect x="95" y="105" width="30" height="4" fill="white"/>
  
  <!-- Tools panel -->
  <rect x="220" y="80" width="100" height="140" rx="8" fill="#f1f5f9"/>
  <circle cx="240" cy="100" r="8" fill="#ef4444"/>
  <circle cx="260" cy="100" r="8" fill="#22c55e"/>
  <circle cx="280" cy="100" r="8" fill="#3b82f6"/>
  <circle cx="300" cy="100" r="8" fill="#f59e0b"/>
  
  <!-- Text elements -->
  <rect x="230" y="130" width="80" height="4" fill="#64748b"/>
  <rect x="230" y="140" width="60" height="4" fill="#94a3b8"/>
  <rect x="230" y="150" width="70" height="4" fill="#94a3b8"/>
  
  <!-- Typography showcase -->
  <text x="90" y="190" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Design System</text>
  <text x="90" y="210" font-family="sans-serif" font-size="12" fill="#64748b">Colors, Typography & Layout</text>
</svg>